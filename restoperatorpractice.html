<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <h6 style="color: chartreuse; font-family: cursive;">REst Operator</h6>
    <script>
        function rest(name, ...args){
            document.write(`name is ${name} and values are ${args} <br> and their sum is :- <br>`);
        
        var sum = 0;
        for(let i in args){
            sum = sum + args[i];
            
        } document.write(sum);
    }
       
        
        rest("Hammad Khalil",20,30,40)
    </script>
</body>
