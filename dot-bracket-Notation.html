    <body>

        <h4>Bracket & Dot Notation</h4>


        <script>
            // To Add property in the object
            const person = {
                Name: "Harris",
                Role: "Developer",
                Age: 30
            };
            // we used bracket notation here
            person["Name"] = "Josh";
            // we used .notation here =>
            // person.Name = "Josh";
            for (let key in person) {
                document.write(`${key} : ${person[key]} <br>`)
            }
