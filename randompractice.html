</head>

    <h1>Main Heading</h1>
    <script>
        // JavaScript mein, aap ek paragraph element create kar sakte hain
        var paragraph = document.createElement("p");
        
        // Is paragraph mein text daalna
        var text = document.createTextNode("Yeh ek simple paragraph hai.");
        paragraph.appendChild(text);
        
        // Ab is paragraph ko heading ke andar append karna
        var heading = document.querySelector("h1"); // "h1" element ko select kiya
        heading.appendChild(paragraph); // Paragraph ko heading ke andar append kiya
    </script>
