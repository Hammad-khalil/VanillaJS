<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>

<body>


    <h1>JSON vs JS Objects</h1>


    <script>
        let myobj = {
            name: "Hammad", degree: "Software Engineering"
        }
        let converttojson = JSON.stringify(myobj);
        converttojson = converttojson.replace("Hammad", "Sheikh");
        converttojson = converttojson.replace("name", "caste");
        console.log(converttojson);
        let newobj = JSON.parse(converttojson);
        console.log(newobj);

    </script>
</body>

</html>
